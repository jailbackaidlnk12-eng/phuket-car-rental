version: '3.8'

services:
  app:
    build: .
    container_name: mirin-rental
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/mirin.db
      - JWT_SECRET=local-dev-secret-change-me
    restart: unless-stopped
